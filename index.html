<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Industrial Dashboard</title>
  
  <!-- CSS -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #1e1e2f;
      color: #fff;
    }

    .sidebar {
      width: 250px;
      background-color: #2c2c3e;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #0ff;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      text-decoration: none;
      padding: 10px;
      margin: 10px 0;
      border-left: 4px solid transparent;
    }

    .sidebar a:hover {
      color: #0ff;
      border-left: 4px solid #0ff;
      background-color: #33334d;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .topbar input {
      padding: 8px;
      border: none;
      border-radius: 4px;
      width: 200px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #2c2c3e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #0ff;
    }

    canvas {
      margin-top: 30px;
      background: #2c2c3e;
      padding: 20px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>FactoryX</h2>
    <a href="#">Dashboard</a>
    <a href="#">Machines</a>
    <a href="#">Production</a>
    <a href="#">Analytics</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <div class="topbar">
      <input type="text" placeholder="Search..." />
      <div class="profile">ðŸ‘· Operator</div>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Machine Uptime</h3>
        <p>98.5%</p>
      </div>
      <div class="card">
        <h3>Active Lines</h3>
        <p>5 / 6</p>
      </div>
      <div class="card">
        <h3>Output Today</h3>
        <p>1,280 Units</p>
      </div>
      <div class="card">
        <h3>Alerts</h3>
        <p>2 Critical</p>
      </div>
    </div>

    <canvas id="productionChart" width="400" height="150"></canvas>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('productionChart').getContext('2d');
    const productionChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
        datasets: [{
          label: 'Daily Output',
          data: [200, 300, 400, 350, 500, 480],
          backgroundColor: 'rgba(0, 255, 255, 0.2)',
          borderColor: '#0ff',
          borderWidth: 2,
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        },
        scales: {
          x: {
            ticks: { color: '#ccc' },
            grid: { color: '#444' }
          },
          y: {
            ticks: { color: '#ccc' },
            grid: { color: '#444' }
          }
        }
      }
    });
  </script>
</body>
</html>
